<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

		//пример 1
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2

		//Здесь применяется префиксный инкремент, поэтому значение
		//переменной А сначала увеличивается на единицу (1 + 1 = 2), 
		//а потом новое значение пртсваевается переменной С

		//пример 2
		d = b++;
		alert(d); //ответ: 1

		//Применён постфиксный инкремент, поэтому значение 
		//переменной В (1) сначала передаётся переменной D, а
		// после этого увеличивается на единицу (1 + 1 = 2)

		//пример 3
		c = 2 + ++a;
		alert(c); //ответ: 5

		//В примере 1 переменной А уже было присвоено значение 2,
		// а в этом примере операция с префиксным инкрементом
		//увеличивает её значение ещё на 1, и выполняется операция сложения
		//(2 + 3 = 5)

		//пример 4
		d = 2 + b++;
		alert(d); //ответ: 4

		//В примере 2 переменной В было присвоено значение 2.
		//В этом примере сначала производится сложение числа  
		// и переменной В (2 + 2 = 4), а после этого значение переменной В
		//увеличивается на 1 (2 + 1 = 3)

		alert(a);//3
		alert(b);//3

	</script>
</body>
</html>
