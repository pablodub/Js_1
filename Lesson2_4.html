<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

		let a = generate();
		let b = generate();

		function summ(a, b) {
			return ("a + b = " + (a + b));
		}

		function take(a, b) {
			return ("a - b = " + (a - b));
		}

		function mult(a, b) {
			return ("a * b = " + (a * b));
		}

		function division(a, b) {
			return ("a / b = " + (a / b));
		}

		console.log("a = " + a  + " b = " +b);
		console.log(summ(a, b));
		console.log(take(a, b));
		console.log(mult(a, b));
		console.log(division(a, b));

		function generate() {
			return parseInt(100 - Math.random() * 200);
		}

	</script>
</body>
</html>
