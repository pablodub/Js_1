<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

		let a = generate();
		let b = generate();

		if ((a >= 0) && (b >= 0)) {
			console.log("a - b = " + (a - b));
		} else if ((a < 0) && (b < 0)) {
			console.log("a * b = " + (a * b));
		} else if (((a < 0) && (b >= 0)) || ((a >= 0) && (b < 0))) {
			console.log("a + b = " + (a + b));
		}

		function generate() {
			return parseInt(100 - Math.random()*200);
		}
	</script>
</body>
</html>
